<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
    </head>
    <body>
        <div class="container">
            <!-- Home-->
             <div>
                <div>
                    <h3>HOME</h3>
                    <div class="home-score score-display"></div>
                </div>

                <div class="container-counts">
                    <button id="plus-1-home" onclick="plus1Home()">+1</button>
                    <button id="plus-2-home" onclick="plus2Home()">+2</button>
                    <button id="plus-2-home" onclick="plus3Home()">+3</button>
                </div>
             </div>

            <!-- Guest-->
             <div>
                <div>
                    <h3>GUEST</h3>
                    <div class="guest-score score-display"></div>
                </div>    
                    
                <div class="container-counts">
                    <button id="plus-1-guest">+1</button>
                    <button id="plus-2-guest">+2</button>
                    <button id="plus-2-guest">+3</button>
                </div>

             </div>
            
        </div>
        <script src="script.js"></script>
    </body>
</html>
